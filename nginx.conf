# nginx.conf

# Frontend: peerai.aiforindia.com
server {
    listen 80;
    server_name peerai.aiforindia.com;

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
}

# Backend: apipeerai.aiforindia.com
server {
    listen 80;
    server_name apipeerai.aiforindia.com;

    # Proxy WebSocket connections for Socket.IO to the backend
    location /socket.io/ {
        proxy_pass http://backend:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy other API requests to the backend
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optionally, handle other backend routes or static files
}